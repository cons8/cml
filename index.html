<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陈明利的主页</title>
    <style>
      body {
        margin: 0;
        background-color: #eee
      }
      .flex {
        display: flex;
      }
      .column {
        flex-direction: column;
      }
      .center {
        align-items: center;
        justify-content: center;
      }
      .white {
        background-color: rgb(255, 255, 255);
      }
      @media (max-width:600px) {
        .Low_column {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body class="center flex column">
    <div
      class="flex column"
      style="
        height: 100vh;
        width: 100%;
        align-items: center;
        background-image: linear-gradient(to right, #243949 0%, #517fa4 100%);
        justify-content: center
      "
    >
      <img
        src="./img/self.jpg"
        height="100px"
        width="100px"
        style="border-radius: 50%;margin-right: 16px;"
      />
      <div style="color:white ; ">
        <p style="font-size: 50px;"><b>交友不交方孝孺</b></p>
        <p >学会受气，学会宽恕，学会容忍。</p>
      </div>
    </div>
    <neirong class="flex column center" style="width: 100%; margin-top: 16px">
      <div
        class="flex center column"
        style="
          height: 200px;
          width: 90%;
          max-width: 500px;
          border-radius: 20px;
          background: linear-gradient(
              to bottom,
              #323232 0%,
              #3f3f3f 40%,
              #1c1c1c 150%
            ),
            linear-gradient(
              to top,
              rgba(255, 255, 255, 0.4) 0%,
              rgba(0, 0, 0, 0.25) 200%
            );
          background-blend-mode: multiply;
        "
      >
        <div class="flex">
          <img src="./img/wzry.png" height="120px" />
          <p style="color: white">
            <b>交友不交方孝孺</b><br />
            当前段位：<span style="color: yellow"><b>荣耀王者</b></span
            ><br />巅峰赛:<span style="color: rgb(246, 15, 15)"
              ><b>2666</b></span
            >
          </p>
        </div>
      </div>
      <!--动态-->
      <div
        class="flex column center white"
        style="width: 90%; border-radius: 20px; margin-top: 8px;margin-bottom: 8px;"
      >
        <p style="font-size: 25px">照片墙</p>
        <div>
          <img src="./img/bj1.jpg" height="100px" />
          <img src="./img/bj2.jpg" height="120px" />
          
        </div>
        <div></div>
      </div>
      <div
        class="flex column center"
        style="
          width: 90%;
          background-color: white;
          margin-top: 8px;
          border-radius: 20px;
        "
      >
        <p style="font-size: 25px">联系我</p>
        <div class="flex center column">
          <img src="./img/QQ.png" height="200px" />
          <p>QQ</p>
        </div>
        <div class="flex center column">
          <img src="./img/wechat.jpg" height="200px" />
          <p>微信</p>
        </div>
      </div>
    </neirong>
    <div class="flex column" style="margin: 16px">
      <p>© 陈明利的主页, 2022</p>
      <a style="color: black" href="https://cons8.github.io/">友情链接</a>
    </div>
  </body>
</html>
